<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
  </head>
  <body>
    <h2><a href="/" >EC APP</a></h2>
    <h4><p> <a href="/cart">Cart</a> : [未実装] </p></h4>

    <p>Product Detail</p>
    <p>product_id : {{ detail.sku }}</p>

    <p><img src="{{ detail.thumbnail }} "width="300" height="300"></p>
    <p>商品名：{{ detail.productname }}</p>
    <p>値段：￥{{ detail.price }}</p>
    <p>商品情報：{{ detail.product_info }}</p>

    <form action="/cart" method="POST" name="cart_form">
      <input type="hidden" name='add_cart_item' value='{{ detail.sku }}'>
      <button type="submit">カートに入れる</button>
    </form>

  </body>
</html>
